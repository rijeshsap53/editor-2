<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6b47bdc7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <!-- navbar -->
            <button id="name">Photo Studio</button>
            <button>Sign up</button>
            <button id="download">Download</button>
        </header>

        <!-- photo designing tools -->

        <div class="sidebar"></div>
        <div class="sec_sidebar"></div>

        <!-- upload photo and edit -->

        <div class="box">
            <input type="file" id="dialouge" accept="image/png,image/jpg,image/jfif">
            <div class="upload_p">
                <div class="inf">
              <i class="fa-solid fa-plus"></i>
              <p>Drag or upload your own images</p>
              <button class="option">Open image</button>
                </div>
            </div>
        </div>

        <!-- open upload again -->
        <button class="close"><i class="fa-solid fa-greater-than"></i></button>

    <div class="again">
        <input type="file" id="aga_dialouge" accept="image/png,image/jpg,image/jfif">
        <button class="aga_option">Choose another image</button>

    </div>




    
    </div>
    <script src="script_.js"></script>
</body>
</html>
